<div class="container">
    <div class="list">
        <div class="list-info">
            <h2 *ngIf="showAllTasks">All My Tasks</h2>
            <h2 *ngIf="!showAllTasks && selectedTaskList">{{ selectedTaskList.listName }}</h2>
        </div>
        <div *ngIf="!showAllTasks && selectedTaskList" class="list-actions">
            <button class="action-item edit tooltip" (click)="newTaskList()">
                <i class="fa fa-plus-circle">
                    <span> New</span>
                </i>
                <span class="tooltiptext">New</span>
            </button>
            <button [disabled]="showAllTasks || selectedTaskList.id === null || selectedTaskList.id <= 0" (click)="openEditTaskListScreen()" class="action-item edit tooltip">
                <i class="fa fa-edit">
                    <span> Edit</span>
                </i>
                <span class="tooltiptext">Edit</span>
            </button>
            <button [disabled]="showAllTasks || tasks.length <= 0" (click)="completeTaskList()" class="action-item complete tooltip">
                <i class="fa fa-check-square">
                    <span> Complete All tasks</span>
                </i>
                <span class="tooltiptext">Complete All tasks</span>
            </button>
            <button [disabled]="showAllTasks || tasks.length <= 0" (click)="uncompleteTaskList()" class="action-item complete tooltip">
                <i class="fa fa-square">
                    <span> Uncomplete all tasls</span>
                </i>
                <span class="tooltiptext">Uncomplete All tasks</span>
            </button>
            <button [disabled]="showAllTasks || selectedTaskList.id === null || selectedTaskList.id <= 0" (click)="deleteTaskList()" class="action-item delete tooltip">
                <i class="fa fa-trash">
                    <span> Delete</span>
                </i>
                <span class="tooltiptext">Delete</span>
            </button>
        </div>
    </div>
    <hr />
    <div class="tasks">
        <div class="visual-options">
            <!-- <button><i class="fa fa-list"></i></button> -->
            <button><i class="fa fa-grate"></i></button>
        </div>
    </div>
</div>

<div *ngIf="loading">
    <app-loading></app-loading>
</div>
<app-confirm-message [message]="deleteMessage" (onConfirm)="confirmDeletionTaskList()" (onClose)="closeConfirmationDelete()"/>
<app-confirm-message [message]="completeTasksMessage" (onConfirm)="confirmCompletionTaskList()" (onClose)="closeConfirmationCompleteList()"/>
<app-confirm-message [message]="uncompleteTasksMessage" (onConfirm)="confirmUncompletionTaskList()" (onClose)="closeConfirmationUncompleteList()"/>
<app-error-message [errorMessage]="errorMessage" (onClose)="closeErrorMessage()" />
<app-success-message [message]="suscessMessage" (onClose)="closeMessage()" />
