<div class="background" *ngIf="errorMessage != null && errorMessage.length > 0">

    <div class="message error-message">
        <div>
            <h2>Error</h2>
            <p> {{ errorMessage }} </p>
        </div>
        <div class="close-button">
            <i class="fa fa-close" (click)="close()"></i>
        </div>
    </div>


</div>
