<div class="background" *ngIf="message != null && message.length > 0">

    <div class="message confirm-message">
        <div>
            <h2>Confirmation</h2>
            <p> {{ message }} </p>
            <div class="actions">
                <button (click)="close()">Cancel</button>
                <button (click)="confirm()">Confirm</button>
            </div>
        </div>
    </div>


</div>
